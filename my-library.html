<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title-wrap">
                <h1>My Library</h1>
                <p class="subtitle">Browse and manage your saved books</p>
            </div>
            <div class="meta">
                <a href="index.html" class="count-badge" style="text-decoration:none;">Add Book â†’</a>
            </div>
        </header>

        <div class="meta" style="margin-bottom:8px;">
            <span class="count-badge"><span id="book-count">0</span> books</span>
        </div>

        <input type="text" id="search" placeholder="Search by title or author" aria-label="Search books">

        <div id="book-list"></div>
        <div id="empty-state" class="empty-state" hidden>
            <div class="emoji">ðŸ“š</div>
            <h2 id="empty-title">No books yet</h2>
            <p id="empty-message">Your library is empty. Add a book to get started.</p>
        </div>
    </div>

    <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

    <script>
        // Require login before accessing library page
        (function(){
            try {
                const user = JSON.parse(localStorage.getItem('loggedInUser'));
                if (!user) {
                    window.location.href = 'login.html';
                }
            } catch (e) {
                window.location.href = 'login.html';
            }
        })();
    </script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            if (typeof updateUIState === 'function') updateUIState();
        });
    </script>
</body>
</html>
